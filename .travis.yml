language: go

go:
- 1.7

install:
- go get github.com/golang/lint/golint
- go get golang.org/x/tools/cmd/goimports

services:
- docker

script: make travis

deploy:
- provider: releases
  api_key:
    secure: 
  file: etcd-bootstrap
  skip_cleanup: true
  on:
    repo: sky-uk/etcd-bootstrap
    tags: true
- provider: script
  script: make release
  on:
    tags: true
